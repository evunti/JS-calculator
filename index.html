<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./resources/reset.css" />
    <link rel="stylesheet" href="./resources/index.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="calculator-keys">
      <button class="num-key">0</button>
      <button class="num-key">1</button>
      <button class="num-key">2</button>
      <button class="num-key">3</button>
      <button class="num-key">4</button>
      <button class="num-key">5</button>
      <button class="num-key">6</button>
      <button class="num-key">7</button>
      <button class="num-key">8</button>
      <button class="num-key">9</button>

      <button
        class="action-key"
        id="add"
        onclick="updateDisplayWithAction('+')"
      >
        +
      </button>
      <button
        class="action-key"
        id="subtract"
        onclick="updateDisplayWithAction('-')"
      >
        -
      </button>
      <button
        class="action-key"
        id="multiple"
        onclick="updateDisplayWithAction('x')"
      >
        x
      </button>
      <button
        class="action-key"
        id="divide"
        onclick="updateDisplayWithAction('/')"
      >
        /
      </button>

      <button class="modify-key" id="clear" onclick="clearDisplay()">C</button>
      <button class="modify-key" id="decimal">.</button>
      <button class="modify-key" id="equals" onclick="updateDisplayWithSum()">
        =
      </button>
    </div>
  </body>
</html>
