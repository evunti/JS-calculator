<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./resources/reset.css" />
    <link rel="stylesheet" href="./resources/index.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <hero class="hero-container">
      <div id="calculator-keys">
        <input type="text" id="display" readonly />

        <button class="num-key" id="seven" onclick="updateDisplay('7')">
          7
        </button>
        <button class="num-key" id="eight" onclick="updateDisplay('8')">
          8
        </button>
        <button class="num-key" id="nine" onclick="updateDisplay('9')">
          9
        </button>
        <button class="num-key" id="four" onclick="updateDisplay('4')">
          4
        </button>
        <button class="num-key" id="five" onclick="updateDisplay('5')">
          5
        </button>
        <button class="num-key" id="six" onclick="updateDisplay('6')">6</button>
        <button class="num-key" id="one" onclick="updateDisplay('1')">1</button>
        <button class="num-key" id="two" onclick="updateDisplay('2')">2</button>
        <button class="num-key" id="three" onclick="updateDisplay('3')">
          3
        </button>
        <button class="num-key" id="zero" onclick="updateDisplay('0')">
          0
        </button>

        <button
          class="action-key"
          id="add"
          onclick="updateDisplayWithAction('+')"
        >
          +
        </button>
        <button
          class="action-key"
          id="subtract"
          onclick="updateDisplayWithAction('-')"
        >
          -
        </button>
        <button
          class="action-key"
          id="multiple"
          onclick="updateDisplayWithAction('*')"
        >
          x
        </button>
        <button
          class="action-key"
          id="divide"
          onclick="updateDisplayWithAction('/')"
        >
          /
        </button>

        <button class="modify-key" id="clear" onclick="clearDisplay()">
          C
        </button>
        <button class="modify-key" id="decimal" onclick="updateDisplay('.')">
          .
        </button>
        <button class="modify-key" id="equals" onclick="updateDisplayWithSum()">
          =
        </button>
      </div>
    </hero>
  </body>
</html>
